      <div class="form-group">
        <label for="cin">Corporate Identity Number (CIN)</label>
        <input type="text" id="cin" class="form-control" placeholder="Enter CIN of Listed Entity" required>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter name of Listed Entity" required>
      </div>

      <div class="form-group">
        <label for="inyear">Incorporation Year</label>
        <select id="inyear" class="form-control">
          <option value="">Select the Year of Incorporation</option>
          <!-- Year options from 2022 to 2050 -->
          <script>
            for (var i = 2022; i <= 2050; i++) {
              document.write('<option value="' + i + '">' + i + '</option>');
            }
          </script>
        </select>
      </div>

      <div class="form-group">

      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="contact">Telephone</label>
        <input type="tel" id="contact" class="form-control" placeholder="Enter your contact number" required>
      </div>

      
      <div class="form-group">
        <label for="website">Website</label>
        <input type="url" id="website" class="form-control" placeholder="Enter your website link" required>
      </div>

      <div class="form-group">
        <label for="year">Reporting Financial year</label>
        <select id="year" class="form-control">
          <option value="">Select Financial year for which reporting is being done</option>
          <!-- Year options from 2022 to 2040 -->
          <script>
            for (var i = 2022; i <= 2040; i++) {
              document.write('<option value="' + i + '">' + i + '</option>');
            }
          </script>
        </select>
      </div>
